<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Encriptador</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
   <header>
      <div class="header">
        <img src="img/Logo.svg" alt="Logo Alura Latam" class="header__logo">
      </div>
    </header>
   <main>
        <div class="main">
            <section class="section__left">
                <textarea placeholder="Ingrese texto aquí" class="textarea__texto"></textarea>
                <div class="left__footer">
                    <img src="img/bi_exclamation-circle-fill.svg" alt="Circulo con signo de exclamación">
                    <span class="left__info">Solo letras minúsculas y sin acentos</span>
                    <div class="left__botones">
                        <button class="btn__encriptar">Encriptar</button>
                        <button class="btn__desencriptar">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section class="section__right ajustar">
                <img src="img/Munieco.svg" alt="Niño buscando con una lupa" class="munieco">
                <p class="mensaje__final ajustar">Ningún mensaje fue encontrado</p>
                <p class="right__info">Ingresa el texto que desees encriptar o desencriptar</p>
                <button class="btn__copiar oculto">Copiar</button>
            </section>
        </div>
   </main>
   <footer>
        <div class="footer">
            <p>Desafío Encriptador Alura 2024 - Desarrollado por Cespedes Jesús Manuel</p>
        </div>
   </footer>
   <script src="js/script.js"></script>
</body>
</html>
